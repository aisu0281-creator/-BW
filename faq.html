  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --accent: #ef4444;

    body {

    .qa-item.open .answer {

    .controls {

      align-items: center;
    }
    .toggle, .delete {

      padding: 6px;

    .toggle:hover {

    }
    .delete {

    .delete:hover {

    /* form */
    .add-form {

      gap: 12px;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 12px;
    }
    .add-form input, .add-form textarea {

      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;

    }
    .add-form input:focus, .add-form textarea:focus {

    .row {

    .btn {

      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary {

    }
    .btn-primary:hover {

      transform: translateY(-2px);
    }
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #e5e7eb;
      color: #4b5563;
    }
    .btn-ghost:hover {

    }
    .btn-warning {
      background: var(--warning);
      color: #fff;
    }
    .btn-warning:hover {
      background: #d97706;
      transform: translateY(-2px);
    }

    /* Status message */
    .status-message {

    .status-success {

    }
    .status-error {

    /* Save section */

    }
    .save-section h3 {

    }

    /* Animation */
    @keyframes fadeIn {

    }

    /* small screens */
    @media (max-width: 520px) {
      body { margin: 12px; }
      .container { padding: 0 6px; }
      .row { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">

      <p>è³ªå•ã¨å›ç­”ã‚’è¿½åŠ ã—ã¦çŸ¥è­˜ã‚’å…±æœ‰ã—ã¾ã—ã‚‡ã†</p>

        <!-- Q&Aã¯JavaScriptã§ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¾ã‚Œã¾ã™ -->

        <div class="row">

    <section class="save-section">
      <h3>ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜</h3>
      <p>ç¾åœ¨ã®Q&Aã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ã™ã‚‹ã¨ã€ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ãŸã‚Šé–‰ã˜ãŸã‚Šã—ã¦ã‚‚ãƒ‡ãƒ¼ã‚¿ãŒæ®‹ã‚Šã¾ã™</p>
      <div class="row" style="justify-content: center;">
        <button id="saveBtn" class="btn btn-success">ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜</button>
        <button id="loadBtn" class="btn btn-primary">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿</button>

  </div>

  <script>
    (function(){
      const qaList = document.getElementById('qaList');
      const addBtn = document.getElementById('addBtn');
      const clearBtn = document.getElementById('clearBtn');
      const saveBtn = document.getElementById('saveBtn');
      const loadBtn = document.getElementById('loadBtn');
      const resetBtn = document.getElementById('resetBtn');
      const qInput = document.getElementById('qInput');
      const aInput = document.getElementById('aInput');
      const statusMessage = document.getElementById('statusMessage');
      const addForm = document.getElementById('addForm');

      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
      function showStatus(message, isSuccess = true) {
        statusMessage.textContent = message;
        statusMessage.className = isSuccess ? 'status-message status-success' : 'status-message status-error';
        
        // 5ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤ºã«ã™ã‚‹
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰Q&Aã‚’èª­ã¿è¾¼ã‚€
      function loadQAItems() {
        const savedItems = localStorage.getItem('qaItems');
        qaList.innerHTML = '';
        
        if (savedItems) {
          try {
            const items = JSON.parse(savedItems);
            if (items.length === 0) {
              addSampleData();
            } else {
              items.forEach(item => {
                addQAItemToDOM(item, false);
              });
              showStatus('ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼');
            }
          } catch (e) {
            console.error('Error parsing saved items:', e);
            addSampleData();
          }
        } else {
          addSampleData();
        }
      }

      // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
      function addSampleData() {
        const sampleData = [{
          id: 'sample-1',
          question: 'ã“ã®ã‚µã‚¤ãƒˆã¯ã©ã®ã‚ˆã†ã«ä½¿ã„ã¾ã™ã‹ï¼Ÿ',
          answer: 'ä¸Šéƒ¨ã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è³ªå•ã¨å›ç­”ã‚’å…¥åŠ›ã—ã€ã€ŒQ&Aã‚’è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚è¿½åŠ å¾Œã¯ã€Œãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã€ãƒœã‚¿ãƒ³ã§ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ã§ãã¾ã™ã€‚',
          author: 'ç®¡ç†è€…',
          date: new Date().toLocaleDateString()
        }, {
          id: 'sample-2',
          question: 'ãƒ‡ãƒ¼ã‚¿ã¯ã©ã®ã‚ˆã†ã«ä¿å­˜ã•ã‚Œã¾ã™ã‹ï¼Ÿ',
          answer: 'ãƒ‡ãƒ¼ã‚¿ã¯ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜ã•ã‚Œã¾ã™ã€‚åŒã˜ãƒ–ãƒ©ã‚¦ã‚¶ã§ã‚¢ã‚¯ã‚»ã‚¹ã™ã‚‹ã¨ã€ä»¥å‰ã«ä¿å­˜ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€ã“ã¨ãŒã§ãã¾ã™ã€‚',
          author: 'ç®¡ç†è€…',
          date: new Date().toLocaleDateString()
        }];
        
        sampleData.forEach(item => {
          addQAItemToDOM(item, false);
        });
      }

      // Q&Aã‚¢ã‚¤ãƒ†ãƒ ã‚’DOMã«è¿½åŠ 
      function addQAItemToDOM(item, saveToStorage = true) {
        const li = document.createElement('li');
        li.className = 'qa-item';
        li.setAttribute('data-id', item.id);
        li.innerHTML = `
          <div class="question" tabindex="0">
            <div>
              <b>Q. ${escapeHtml(item.question)}</b>
              <div class="meta">æŠ•ç¨¿è€…: ${escapeHtml(item.author)} Â· ${item.date}</div>
            </div>
            <div class="controls">
              <button class="toggle" aria-expanded="false" aria-controls="answer-${item.id}">ï¼‹</button>
              <button class="delete" title="å‰Šé™¤">ğŸ—‘</button>
            </div>
          </div>
          <div class="answer" id="answer-${item.id}">A. ${escapeHtml(item.answer)}</div>
        `;
        qaList.appendChild(li);
        
        if (saveToStorage) {
          saveQAItemsToStorage();
        }
      }

      // Q&Aã‚¢ã‚¤ãƒ†ãƒ ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
      function saveQAItemsToStorage() {
        const items = [];
        document.querySelectorAll('.qa-item').forEach(item => {
          // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã¯ä¿å­˜ã—ãªã„
          if (item.getAttribute('data-id').startsWith('sample-')) return;
          
          items.push({
            id: item.getAttribute('data-id'),
            question: item.querySelector('.question b').textContent.replace('Q. ', ''),
            answer: item.querySelector('.answer').textContent.replace('A. ', ''),
            author: item.querySelector('.meta').textContent.split('æŠ•ç¨¿è€…: ')[1].split(' Â· ')[0],
            date: item.querySelector('.meta').textContent.split(' Â· ')[1]
          });
        });
        localStorage.setItem('qaItems', JSON.stringify(items));
        showStatus('ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
      }

      // ãƒˆã‚°ãƒ«ãƒ»å‰Šé™¤æ©Ÿèƒ½ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒªã‚²ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
      qaList.addEventListener('click', function(e){
        const toggle = e.target.closest('.toggle');
        const del = e.target.closest('.delete');

        if(toggle){
          const item = toggle.closest('.qa-item');
          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
          toggle.textContent = expanded ? 'ï¼‹' : 'âˆ’';
          item.classList.toggle('open');
          return;
        }

        if(del){
          const item = del.closest('.qa-item');
          if(confirm('ã“ã®è³ªå•ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){
            item.remove();
            saveQAItemsToStorage();
            showStatus('è³ªå•ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
          }
        }
      });

      // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã§ã‚‚é–‹é–‰ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
      qaList.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' ') {
          const q = e.target.closest('.question');
          if(q){
            e.preventDefault();
            q.querySelector('.toggle').click();
          }
        }
      });

      // è¿½åŠ ãƒœã‚¿ãƒ³
      addBtn.addEventListener('click', function(){
        const qText = qInput.value.trim();
        const aText = aInput.value.trim();
        if(!qText || !aText) {
          showStatus('è³ªå•ã¨å›ç­”ã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', false);
          return;
        }

        const id = 'item-' + Date.now();
        const newItem = {
          id: id,
          question: qText,
          answer: aText,
          author: 'ã‚ãªãŸ',
          date: new Date().toLocaleDateString()
        };
        
        addQAItemToDOM(newItem);
        qInput.value = '';
        aInput.value = '';
        qInput.focus();
        showStatus('Q&Aã‚’è¿½åŠ ã—ã¾ã—ãŸï¼');
      });

      // ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
      clearBtn.addEventListener('click', function(){ 
        qInput.value=''; 
        aInput.value=''; 
        qInput.focus(); 
        showStatus('å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
      });

      // ä¿å­˜ãƒœã‚¿ãƒ³
      saveBtn.addEventListener('click', function(){
        saveQAItemsToStorage();
      });

      // èª­ã¿è¾¼ã¿ãƒœã‚¿ãƒ³
      loadBtn.addEventListener('click', function(){
        loadQAItems();
      });

      // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
      resetBtn.addEventListener('click', function(){
        if(confirm('ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚')) {
          localStorage.removeItem('qaItems');
          loadQAItems();
          showStatus('ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ');
        }
      });

      // ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
      function escapeHtml(text){
        return text.replace(/[&<>"']/g, function(m){
          return ({
            '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"
          })[m];
        });
      }

      // ãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡ã‚’é˜²æ­¢
      addForm.addEventListener('submit', function(e){
        e.preventDefault();
        addBtn.click();
      });

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«Q&Aã‚’èª­ã¿è¾¼ã‚€
      document.addEventListener('DOMContentLoaded', loadQAItems);

    })();
  </script>
