<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q&A 質問者と回答者分離</title>
  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --accent: #ef4444;
      --muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
      --question-color: #3b82f6;
      --answer-color: #10b981;
    }
    body {
      font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      margin: 24px;
      line-height: 1.6;
    }
    .container {
      max-width: 840px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f0f9ff 0%, #fff 100%);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
      color: #2563eb;
    }
    header p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* Q&A card */
    .qa-card {
      background: var(--card);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      margin-bottom: 24px;
    }
    .qa-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .qa-item {
      border-top: 1px solid #eef2f7;
      padding: 16px 0;
      transition: all 0.3s ease;
    }
    .qa-item:first-child {
      border-top: 0;
    }
    .qa-item:hover {
      background-color: #f8fafc;
      border-radius: 8px;
    }
    .question {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .question b {
      font-weight: 700;
      color: var(--question-color);
    }
    .meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
    }
    .answer {
      margin-top: 12px;
      display: none;
      color: #374151;
      line-height: 1.6;
      padding: 12px 16px;
      background-color: #f0fdf4;
      border-radius: 8px;
      border-left: 4px solid var(--answer-color);
    }
    .qa-item.open .answer {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .toggle, .delete {
      background: none;
      border: 0;
      font-size: 1.15rem;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .toggle:hover {
      background-color: #e5e7eb;
    }
    .delete {
      color: var(--accent);
    }
    .delete:hover {
      background-color: #fef2f2;
    }

    /* Forms */
    .form-section {
      margin-top: 24px;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 12px;
    }
    .form-section h3 {
      margin-top: 0;
      color: #374151;
      padding-bottom: 8px;
      border-bottom: 2px solid #e5e7eb;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4b5563;
    }
    .add-form input, .add-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }
    .add-form input:focus, .add-form textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary {
      background: var(--question-color);
      color: #fff;
    }
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .btn-success {
      background: var(--answer-color);
      color: #fff;
    }
    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #e5e7eb;
      color: #4b5563;
    }
    .btn-ghost:hover {
      background: #f3f4f6;
    }
    .btn-warning {
      background: var(--warning);
      color: #fff;
    }
    .btn-warning:hover {
      background: #d97706;
      transform: translateY(-2px);
    }

    /* Status message */
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .status-success {
      background-color: #d1fae5;
      color: #065f46;
      display: block;
    }
    .status-error {
      background-color: #fee2e2;
      color: #b91c1c;
      display: block;
    }

    /* Save section */
    .save-section {
      background-color: #fffbeb;
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
      text-align: center;
      border: 1px solid #fde68a;
    }
    .save-section h3 {
      margin-top: 0;
      color: #d97706;
    }

    /* Role selection */
    .role-selection {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    .role-btn {
      flex: 1;
      padding: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .role-btn:hover {
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    .role-btn.active {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }
    .role-btn h3 {
      color: #1f2937;
      margin-top: 0;
    }
    .role-btn p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* small screens */
    @media (max-width: 520px) {
      body { margin: 12px; }
      .container { padding: 0 6px; }
      .row { flex-direction: column; }
      .btn { width: 100%; }
      .role-selection { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>コミュニティ Q&A</h1>
      <p>質問を投稿したり、他の人の質問に回答したりできます</p>
    </header>

    <div class="role-selection">
      <div class="role-btn active" id="questionerBtn">
        <h3>質問者</h3>
        <p>質問を投稿したい場合</p>
      </div>
      <div class="role-btn" id="answererBtn">
        <h3>回答者</h3>
        <p>質問に回答したい場合</p>
      </div>
    </div>

    <section class="qa-card" aria-labelledby="qa-heading">
      <h2 id="qa-heading" style="margin-top:0;">Q&amp;Aリスト</h2>
      
      <div id="statusMessage" class="status-message"></div>

      <ul class="qa-list" id="qaList">
        <!-- Q&AはJavaScriptでローカルストレージから読み込まれます -->
      </ul>

      <div class="form-section" id="questionForm">
        <h3>質問を投稿</h3>
        <form id="addQuestionForm" class="add-form">
          <div class="input-group">
            <label for="questionInput">質問内容</label>
            <input id="questionInput" type="text" placeholder="質問を入力してください（必須）" required />
          </div>
          <div class="input-group">
            <label for="questionerInput">質問者名</label>
            <input id="questionerInput" type="text" placeholder="お名前を入力してください（必須）" required />
          </div>
          <div class="row">
            <button id="addQuestionBtn" class="btn btn-primary">質問を投稿</button>
            <button id="clearQuestionBtn" class="btn btn-ghost" type="button">入力をクリア</button>
          </div>
        </form>
      </div>

      <div class="form-section" id="answerForm" style="display: none;">
        <h3>回答を投稿</h3>
        <form id="addAnswerForm" class="add-form">
          <div class="input-group">
            <label for="qaSelect">回答する質問を選択</label>
            <select id="qaSelect" required>
              <option value="">質問を選択してください</option>
            </select>
          </div>
          <div class="input-group">
            <label for="answerInput">回答内容</label>
            <textarea id="answerInput" rows="3" placeholder="回答を入力してください（必須）" required></textarea>
          </div>
          <div class="input-group">
            <label for="answererInput">回答者名</label>
            <input id="answererInput" type="text" placeholder="お名前を入力してください（必須）" required />
          </div>
          <div class="row">
            <button id="addAnswerBtn" class="btn btn-success">回答を投稿</button>
            <button id="clearAnswerBtn" class="btn btn-ghost" type="button">入力をクリア</button>
          </div>
        </form>
      </div>
    </section>

    <section class="save-section">
      <h3>データの保存</h3>
      <p>現在のQ&Aをブラウザに保存すると、ページを再読み込みしたり閉じたりしてもデータが残ります</p>
      <div class="row" style="justify-content: center;">
        <button id="saveBtn" class="btn btn-success">データを保存</button>
        <button id="loadBtn" class="btn btn-primary">データを読み込み</button>
        <button id="resetBtn" class="btn btn-warning">データをリセット</button>
      </div>
    </section>
  </div>

  <script>
    (function(){
      // 要素の取得
      const qaList = document.getElementById('qaList');
      const addQuestionBtn = document.getElementById('addQuestionBtn');
      const clearQuestionBtn = document.getElementById('clearQuestionBtn');
      const addAnswerBtn = document.getElementById('addAnswerBtn');
      const clearAnswerBtn = document.getElementById('clearAnswerBtn');
      const saveBtn = document.getElementById('saveBtn');
      const loadBtn = document.getElementById('loadBtn');
      const resetBtn = document.getElementById('resetBtn');
      const questionInput = document.getElementById('questionInput');
      const questionerInput = document.getElementById('questionerInput');
      const answerInput = document.getElementById('answerInput');
      const answererInput = document.getElementById('answererInput');
      const qaSelect = document.getElementById('qaSelect');
      const statusMessage = document.getElementById('statusMessage');
      const addQuestionForm = document.getElementById('addQuestionForm');
      const addAnswerForm = document.getElementById('addAnswerForm');
      const questionForm = document.getElementById('questionForm');
      const answerForm = document.getElementById('answerForm');
      const questionerBtn = document.getElementById('questionerBtn');
      const answererBtn = document.getElementById('answererBtn');

      // 現在のモード（質問者 or 回答者）
      let currentMode = 'questioner';

      // ロール選択の切り替え
      questionerBtn.addEventListener('click', function() {
        currentMode = 'questioner';
        questionerBtn.classList.add('active');
        answererBtn.classList.remove('active');
        questionForm.style.display = 'block';
        answerForm.style.display = 'none';
      });

      answererBtn.addEventListener('click', function() {
        currentMode = 'answerer';
        answererBtn.classList.add('active');
        questionerBtn.classList.remove('active');
        questionForm.style.display = 'none';
        answerForm.style.display = 'block';
        updateQASelect();
      });

      // ステータスメッセージを表示する関数
      function showStatus(message, isSuccess = true) {
        statusMessage.textContent = message;
        statusMessage.className = isSuccess ? 'status-message status-success' : 'status-message status-error';
        
        // 5秒後にメッセージを非表示にする
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      // ローカルストレージからQ&Aを読み込む
      function loadQAItems() {
        const savedItems = localStorage.getItem('qaItems');
        qaList.innerHTML = '';
        qaSelect.innerHTML = '<option value="">質問を選択してください</option>';
        
        if (savedItems) {
          try {
            const items = JSON.parse(savedItems);
            if (items.length === 0) {
              addSampleData();
            } else {
              items.forEach(item => {
                addQAItemToDOM(item, false);
                addOptionToSelect(item);
              });
              showStatus('データを読み込みました！');
            }
          } catch (e) {
            console.error('Error parsing saved items:', e);
            addSampleData();
          }
        } else {
          addSampleData();
        }
      }

      // セレクトボックスにオプションを追加
      function addOptionToSelect(item) {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.question.substring(0, 50) + (item.question.length > 50 ? '...' : '');
        qaSelect.appendChild(option);
      }

      // セレクトボックスを更新
      function updateQASelect() {
        qaSelect.innerHTML = '<option value="">質問を選択してください</option>';
        document.querySelectorAll('.qa-item').forEach(item => {
          const id = item.getAttribute('data-id');
          const question = item.querySelector('.question b').textContent.replace('Q. ', '');
          
          const option = document.createElement('option');
          option.value = id;
          option.textContent = question.substring(0, 50) + (question.length > 50 ? '...' : '');
          qaSelect.appendChild(option);
        });
      }

      // サンプルデータを追加
      function addSampleData() {
        const sampleData = [{
          id: 'sample-1',
          question: 'このサイトはどのように使いますか？',
          answer: '上部のフォームから質問を投稿したり、他の人の質問に回答できます。',
          questioner: '新人ユーザー',
          answerer: '管理者',
          date: new Date().toLocaleDateString()
        }, {
          id: 'sample-2',
          question: '回答はどのように投稿しますか？',
          answer: '「回答者」ボタンをクリックして、回答したい質問を選択し、回答を入力してください。',
          questioner: '初心者',
          answerer: '管理者',
          date: new Date().toLocaleDateString()
        }];
        
        sampleData.forEach(item => {
          addQAItemToDOM(item, false);
          addOptionToSelect(item);
        });
      }

      // Q&AアイテムをDOMに追加
      function addQAItemToDOM(item, saveToStorage = true) {
        const li = document.createElement('li');
        li.className = 'qa-item';
        li.setAttribute('data-id', item.id);
        li.innerHTML = `
          <div class="question" tabindex="0">
            <div>
              <b>Q. ${escapeHtml(item.question)}</b>
              <div class="meta">質問者: ${escapeHtml(item.questioner)} · ${item.date}</div>
            </div>
            <div class="controls">
              <button class="toggle" aria-expanded="false" aria-controls="answer-${item.id}">＋</button>
              <button class="delete" title="削除">🗑</button>
            </div>
          </div>
          <div class="answer" id="answer-${item.id}">
            <strong>A. </strong>${escapeHtml(item.answer)}
            <div class="meta" style="margin-top: 8px;">回答者: ${escapeHtml(item.answerer)} · ${item.date}</div>
          </div>
        `;
        qaList.appendChild(li);
        
        if (saveToStorage) {
          saveQAItemsToStorage();
        }
      }

      // Q&Aアイテムをローカルストレージに保存
      function saveQAItemsToStorage() {
        const items = [];
        document.querySelectorAll('.qa-item').forEach(item => {
          // サンプルデータは保存しない
          if (item.getAttribute('data-id').startsWith('sample-')) return;
          
          items.push({
            id: item.getAttribute('data-id'),
            question: item.querySelector('.question b').textContent.replace('Q. ', ''),
            answer: item.querySelector('.answer').textContent.replace('A. ', ''),
            questioner: item.querySelector('.meta').textContent.split('質問者: ')[1].split(' · ')[0],
            answerer: item.querySelector('.answer .meta') ? 
                     item.querySelector('.answer .meta').textContent.split('回答者: ')[1].split(' · ')[0] : '未回答',
            date: item.querySelector('.meta').textContent.split(' · ')[1]
          });
        });
        localStorage.setItem('qaItems', JSON.stringify(items));
        showStatus('データを保存しました！');
        updateQASelect();
      }

      // トグル・削除機能（イベントデリゲーション）
      qaList.addEventListener('click', function(e){
        const toggle = e.target.closest('.toggle');
        const del = e.target.closest('.delete');

        if(toggle){
          const item = toggle.closest('.qa-item');
          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
          toggle.textContent = expanded ? '＋' : '−';
          item.classList.toggle('open');
          return;
        }

        if(del){
          const item = del.closest('.qa-item');
          if(confirm('この質問を削除しますか？')){
            item.remove();
            saveQAItemsToStorage();
            showStatus('質問を削除しました');
          }
        }
      });

      // キーボードでも開閉できるようにする
      qaList.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' ') {
          const q = e.target.closest('.question');
          if(q){
            e.preventDefault();
            q.querySelector('.toggle').click();
          }
        }
      });

      // 質問追加ボタン
      addQuestionBtn.addEventListener('click', function(){
        const qText = questionInput.value.trim();
        const qAuthor = questionerInput.value.trim();
        if(!qText || !qAuthor) {
          showStatus('質問内容と質問者名を入力してください。', false);
          return;
        }

        const id = 'item-' + Date.now();
        const newItem = {
          id: id,
          question: qText,
          answer: 'まだ回答がありません。',
          questioner: qAuthor,
          answerer: '未回答',
          date: new Date().toLocaleDateString()
        };
        
        addQAItemToDOM(newItem);
        addOptionToSelect(newItem);
        questionInput.value = '';
        questionerInput.value = '';
        questionInput.focus();
        showStatus('質問を投稿しました！');
      });

      // 回答追加ボタン
      addAnswerBtn.addEventListener('click', function(){
        const selectedQA = qaSelect.value;
        const aText = answerInput.value.trim();
        const aAuthor = answererInput.value.trim();
        
        if(!selectedQA) {
          showStatus('回答する質問を選択してください。', false);
          return;
        }
        if(!aText || !aAuthor) {
          showStatus('回答内容と回答者名を入力してください。', false);
          return;
        }

        // 回答を更新
        const item = document.querySelector(`.qa-item[data-id="${selectedQA}"]`);
        if (item) {
          item.querySelector('.answer').innerHTML = `
            <strong>A. </strong>${escapeHtml(aText)}
            <div class="meta" style="margin-top: 8px;">回答者: ${escapeHtml(aAuthor)} · ${new Date().toLocaleDateString()}</div>
          `;
          item.classList.add('open');
          item.querySelector('.toggle').setAttribute('aria-expanded', 'true');
          item.querySelector('.toggle').textContent = '−';
          
          saveQAItemsToStorage();
          answerInput.value = '';
          answererInput.value = '';
          qaSelect.value = '';
          showStatus('回答を投稿しました！');
        }
      });

      // クリアボタン
      clearQuestionBtn.addEventListener('click', function(){ 
        questionInput.value = ''; 
        questionerInput.value = ''; 
        questionInput.focus(); 
        showStatus('入力をクリアしました');
      });

      clearAnswerBtn.addEventListener('click', function(){ 
        answerInput.value = ''; 
        answererInput.value = ''; 
        answerInput.focus(); 
        showStatus('入力をクリアしました');
      });

      // 保存ボタン
      saveBtn.addEventListener('click', function(){
        saveQAItemsToStorage();
      });

      // 読み込みボタン
      loadBtn.addEventListener('click', function(){
        loadQAItems();
      });

      // リセットボタン
      resetBtn.addEventListener('click', function(){
        if(confirm('すべてのデータをリセットしますか？この操作は元に戻せません。')) {
          localStorage.removeItem('qaItems');
          loadQAItems();
          showStatus('データをリセットしました');
        }
      });

      // シンプルなエスケープ
      function escapeHtml(text){
        return text.replace(/[&<>"']/g, function(m){
          return ({
            '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"
          })[m];
        });
      }

      // フォームの送信を防止
      addQuestionForm.addEventListener('submit', function(e){
        e.preventDefault();
        addQuestionBtn.click();
      });

      addAnswerForm.addEventListener('submit', function(e){
        e.preventDefault();
        addAnswerBtn.click();
      });

      // ページ読み込み時にQ&Aを読み込む
      document.addEventListener('DOMContentLoaded', loadQAItems);

    })();
  </script>
</body>
</html>
